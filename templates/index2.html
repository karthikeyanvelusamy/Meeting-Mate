<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (other head elements) ... -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href= "{{ url_for('static', filename='css/style.css') }}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
   <style>
    .image-box {
  {#  width: 80vw;#}
  {#  height: 80vh;#}
  {#  background: url("{{ url_for('static', filename='images/bg.jpg') }}") center center no-repeat;#}
  {##}
  {#background-size: cover;#}
  {#  border-radius: 10px;#}
  {#  z-index: 1;#}


          position: absolute; /* Position absolutely within auth-container */
    right: 0; /* Align to the right edge of auth-container */
    width: 40vw; /* Width relative to the viewport width */
    height: 100%; /* Full height of the container */
    background: url("{{ url_for('static', filename='images/bg.jpg') }}") no-repeat center center;
    background-size: cover;
    border-radius: 10px;
    z-index: 1; /* Below the form box */
}



   </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('index') }}">MeetingMate</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if data['logged_in'] %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>

            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
            {% endif %}
         </ul>
    </div>
</nav>

<div class="container">
  <div class="auth-container">
        <div class="form-box">
            <h2 class="text-center mb-4"></h2>
            <!-- Your form fields here -->
            {% if data['logged_in'] %}
                <form action="/fetch" method="post">
                    <div class="form-group">
                        <input type="date" id="future-date" name="future_date" class="form-control mb-3">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            {% else %}
            <a href="/login" class="btn btn-google btn-lg" role="button">
                    Login with Google
                </a>
             {% endif %}
        </div>
 <div class="image-box" > </div>


    </div>
</div>
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for social icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</body>
</html>
